    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investissement.ai - AI-Driven Investment Solutions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #0f172a, #1e293b);
            background-image: url('Investissement.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 50px;
            background: rgba(85, 85, 85, 0.25);
            backdrop-filter: blur(4px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            padding-top: 1rem;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .ai-highlight {
            font-size: 3.7rem;
            color: #ff9800;
            text-shadow: 0px 0px 10px rgba(255, 152, 0, 0.6);
            font-family: 'Lexend', sans-serif;
        }
        p {
            font-size: 1.6rem;
            font-family: 'Lexend', sans-serif;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        hr {
            margin: 20px 0;
        }
        h2 {
            background: rgba(55, 255, 105, 0.8);
            color: white;
            padding: 9px 25px;
            font-size: 1.4rem;
            border-radius: 1px;
            text-align: center;
            width: fit-content;
            margin: 10px auto;
            max-width:80%;
            font-family: 'Lexend', sans-serif;
            font-weight: 600;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
        }
        /* Contact Form Styling */
        .contact-form {
            margin: 30px auto 0 auto;
            width: 100%;
            max-width: 500px;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .contact-form h3 {
            font-family: 'Lexend', sans-serif;
            margin-bottom: 15px;
            font-size: 1.4rem;
            color: #fff;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #fff;
            font-family: 'Lexend', sans-serif;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-family: 'Lexend', sans-serif;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contact-form button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .contact-form button:hover {
            background: linear-gradient(90deg, #ff5722, #ff9800);
            transform: scale(1.05);
        }
        /* Paragraph Section Above Form */
        .ai-paragraph {
            font-family: 'Lexend', sans-serif;
            font-size: 1.0rem;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: justify;
            opacity: 0.95;
			border: 1px solid red;
			
        }
		
		@media (max-width: 928px) {
		
	
		
		
  /* Adjust container padding to prevent horizontal scroll on very small screens */
  .container {
    padding: 20px;
  }

  /* Shrink main header for mobile */
  h1 {
    font-size: 2.2rem;      /* Smaller font so it doesn't break layout */
    letter-spacing: 1px;   /* Reduced spacing for narrower screens */
  }
  h2{
  font-size: 1.2rem;
  }

  /* Adjust .ai-highlight accordingly */
  .ai-highlight {
    font-size: 2.8rem;     /* Stay slightly larger than h1 but still mobile-friendly */
  }

}




    </style>
</head>
<body>
    <div class="container">
        <h1>Investissement<span class="ai-highlight">.ai</span></h1>
        <p>L'avenir de la finance</p>
        
        <h2>Domaine Premium Disponible</h2>

        <!-- New paragraph in French above form -->
      
        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Renseignez-vous aujourd'hui</h3>
            <form action="https://formspree.io/f/mqaedprr" method="post">
                <label for="name">Nom</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Entrez votre nom"
                  required
                  oninvalid="this.setCustomValidity('Veuillez remplir ce champ')"
                  oninput="this.setCustomValidity('')"
                >

                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Entrez votre email"
                  required
                  oninvalid="this.setCustomValidity('Veuillez saisir un email valide')"
                  oninput="this.setCustomValidity('')"
                >

                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Votre message ou offre"
                  required
                  oninvalid="this.setCustomValidity('Veuillez remplir ce champ')"
                  oninput="this.setCustomValidity('')"
                ></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</body>
